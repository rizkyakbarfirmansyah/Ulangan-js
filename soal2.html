<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Kasir</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Program Kasir</h2>

    <form id="kasirForm">
        <label for="kodeBarang">Kode Barang:</label>
        <input type="text" id="kodeBarang" required>

        <label for="namaBarang">Nama Barang:</label>
        <input type="text" id="namaBarang" required>

        <label for="hargaBarang">Harga Barang:</label>
        <input type="number" id="hargaBarang" required>

        <label for="jumlahBarang">Jumlah Barang:</label>
        <input type="number" id="jumlahBarang" required>

        <button type="button" onclick="tambahBarang()">Tambah Barang</button>
    </form>

    <h3>Daftar Belanja</h3>
    <table id="daftarBelanja">
        <tr>
            <th>Kode Barang</th>
            <th>Nama Barang</th>
            <th>Harga Barang</th>
            <th>Jumlah Barang</th>
            <th>Total Harga</th>
        </tr>
    </table>

    <h3>Total Belanja: <span id="totalBelanja">0</span></h3>

    <script>
        function tambahBarang() {
            // Ambil nilai dari input
            var kodeBarang = document.getElementById("kodeBarang").value;
            var namaBarang = document.getElementById("namaBarang").value;
            var hargaBarang = parseFloat(document.getElementById("hargaBarang").value);
            var jumlahBarang = parseInt(document.getElementById("jumlahBarang").value);

            // Hitung total harga
            var totalHarga = hargaBarang * jumlahBarang;

            // Tambahkan data ke tabel
            var table = document.getElementById("daftarBelanja");
            var row = table.insertRow(1); // Baris baru di tabel
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            cell1.innerHTML = kodeBarang;
            cell2.innerHTML = namaBarang;
            cell3.innerHTML = hargaBarang;
            cell4.innerHTML = jumlahBarang;
            cell5.innerHTML = totalHarga;

            // Hitung total belanja
            var totalBelanja = parseFloat(document.getElementById("totalBelanja").innerHTML);
            totalBelanja += totalHarga;
            document.getElementById("totalBelanja").innerHTML = totalBelanja;

            // Reset form
            document.getElementById("kasirForm").reset();
        }
    </script>
</body>
</html>
