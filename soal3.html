<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Negara</title>
</head>
<body>
    <script>

        var negara = ["Indonesia", "Malaysia", "Singapura", "Thailand", "Vietnam", "Filipina", "Brunei", "Myanmar", "Kamboja", "Laos"];
        console.log('Seluruh data negara Asean:', negara);

        var indexIndonesia = negara.indexOf("Indonesia");
        console.log("Index 'Indonesia' dalam array:", indexIndonesia);

    //   negara.push = ['timor leste'];

        negara.push("india");
        console.log("data negara Asean setelah menambahkan 'Timor leste':", negara);
    </script>
</body>
</html>
